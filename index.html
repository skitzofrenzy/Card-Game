<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Cards (CSS3 Basics) - ITEC 291 Assignment 1 - Rakesh Lalchan 00064986</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        
        <div id="play-button"><span id="hover-text">Hover to</span> Play</div><!-- END play-button -->

        <div id="deck">
            <div id="flip-area1">
                <div id="card1">
                    <div id="playing-card-back1">
                        <img src="images/card-back.png" alt="Playing card-back">
                    </div>
                    <div id="playing-card-front1">
                        <img id="card1-front" src="images/card1.png" alt="Playing card1 - 10H">
                    </div>
                </div>
            </div>
            

            <div id="flip-area2">
                <div id="card2">
                    <div id="playing-card-back2">
                        <img src="images/card-back.png" alt="Playing card-back">
                    </div>
                    <div id="playing-card-front2">
                        <img id="card2-front" src="images/card2.png" alt="Playing card2 - 2D">
                    </div>
                </div>
            </div>
            

            <div id="flip-area3">
                <div id="card3">
                    <div id="playing-card-back3">
                        <img src="images/card-back.png" alt="Playing card-back">
                    </div>
                    <div id="playing-card-front3">
                        <img id="card3-front" src="images/card3.png" alt="Playing card3 - 10S">
                    </div>
                </div>
            </div>
            

            <div id="flip-area4">
                <div id="card4">
                    <div id="playing-card-back4">
                        <img src="images/card-back.png" alt="Playing card-back">
                    </div>
                    <div id="playing-card-front4">
                        <img id="card4-front" src="images/card4.png" alt="Playing card4 - AceS">
                    </div>
                </div>
            </div>
            

            <div id="flip-area5">
                <div id="card5">
                    <div id="playing-card-back5">
                        <img src="images/card-back.png" alt="Playing card-back">
                    </div>
                    <div id="playing-card-front5">
                        <img id="card5-front" src="images/card5.png" alt="Playing card5 - 7H">
                    </div>
                </div>
            </div>

            <div id="deck-block"></div>
            
        </div><!-- END deck -->

        

        <div id="play-area">
            <div class="play-blocks">
                <div id="play-grid1"></div>
            </div>

            <div class="play-blocks">
                <div id="play-grid2"></div>
            </div>

            <div class="play-blocks">
                <div id="play-grid3"></div>
            </div>

            <div class="play-blocks">
                <div id="play-grid4"></div>
            </div>

            <div class="play-blocks">
                <div id="play-grid5"></div>
            </div>
        </div><!-- END play-area -->

    </div><!-- END Container -->
</body>
</html>
